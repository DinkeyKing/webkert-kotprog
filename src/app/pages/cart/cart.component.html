<div class="cart-container">
    <table mat-table [dataSource]="displayCartItems$" class="mat-elevation-z8">
      <!-- Carpet Name Column -->
      <ng-container matColumnDef="carpetName">
        <th mat-header-cell *matHeaderCellDef> Carpet Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.carpetName }} </td>
      </ng-container>
    
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['carpetName', 'amount']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['carpetName', 'amount'];"></tr>
    </table>
  </div>

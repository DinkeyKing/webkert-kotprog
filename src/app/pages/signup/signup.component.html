
<div class="main_component">
    <div class="div-flex">
        <h1>Create a new account</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">First name: </mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Last name: </mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
            </div>

            <label for="isAdmin"> User is admin </label>
            <input type="checkbox" formControlName="isAdmin" id="isAdmin"/>

            <div class="buttons-div">
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
        <span class="warning" *ngIf="signUpForm.get('email')?.errors?.['email'] && signUpForm.get('email')?.dirty"> Email format incorrect! </span>
        <span class="warning" *ngIf="signUpForm.get('password')?.errors?.['minlength'] && signUpForm.get('password')?.dirty"> Password must be at least 6 characters! </span>
        <span class="warning" *ngIf="signUpForm.errors?.['passwordMismatch'] && signUpForm.get('rePassword')?.dirty"> Password confirm does not match password! </span>
        <span class="warning" *ngIf="required_error_flag && error_flag"> * marked fields are required! </span>
        <span class="warning" *ngIf="error_flag"> Registration is unsuccesful! </span>
        <span *ngIf="firebaseErrorMessage" class="warning">
            {{ firebaseErrorMessage }}
        </span>
    </div>
</div>

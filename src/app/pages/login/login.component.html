<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1>Login with an existing account</h1>
    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" id="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <span class="button-container">
        <span class="button"><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span class="button"><button mat-raised-button color="primary" [routerLink]="'/signup'">Sign Up</button></span>
    </span>
    <span class="warning" *ngIf="email.errors?.['required'] && email.dirty"> Email must not be empty! </span>
    <span class="warning" *ngIf="email.errors?.['email'] && email.dirty"> Email format incorrect! </span>
    <span class="warning" *ngIf="password.errors?.['required'] && password.dirty"> Password must not be empty! </span>
    <span class="warning" *ngIf="error_flag"> Login is unsuccesful! </span>
</div>
<img class="image" src="assets/admin-note.png" alt="note">

<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Main</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>shopping_cart_checkout</mat-icon>
        <span>Cart</span>
    </a>
    <a mat-list-item routerLink="/purchases" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>local_shipping</mat-icon>
        <span>Purchases</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()">
        <mat-icon>app_registration</mat-icon>
        <span>Register</span>
    </a>
    <a mat-list-item routerLink="/admin" (click)="close()" *ngIf="userObject?.is_admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin</span>
    </a>
</mat-nav-list>
